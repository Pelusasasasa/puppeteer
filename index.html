<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="style">
    <div class="seccion-buscar" id="solution">
        <div class="busqueda">
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" id="codigo">
        </div>

        <div class="seleccionarArchivo">
            <input type="file" id="file" name="file">
        </div>

        <div class="guardarclass">
            <button class="guardar">Guardar</button>
        </div>
    </div>

    

    <fieldset>
        <div class="principio">
            <div class="spinnerSolution none"></div>
            <h4>SECCION SOLUTION BOX</h4>
        </div>
        <table id="solution">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Empresa</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </fieldset>



    <fieldset>
        <div class="principio">
            <div class="spinnerSegurity none"></div>
            <h4>SECCION SEGURITY ONE</h4>
        </div>
    <table id="segurity">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody class="tbodySegurity"></tbody>
    </table>
    </fieldset>

    <fieldset>
        <div class="principio">
            <div class="spinnerFiesa none"></div>
            <h4>SECCION FIESA</h4>
        </div>
    <table id="fiesa">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Empresa</th>
            </tr>
        </thead>
    
            <tbody class="tbodyFiesa"></tbody>
        </table>
    </fieldset>


    <fieldset>
        <div class="principio">
            <div class="spinnerSelnet none"></div>
            <h4>SECCION SELNET</h4>
        </div>
        <div>
            <input type="file" name="archivoSelnet" id="archivoSelnet">
        </div>
    <table id="Selnet">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody class="tbodySelnet"></tbody>
    </table>
    </fieldset>
</body>
<script src="./index.js"></script>
</html>
